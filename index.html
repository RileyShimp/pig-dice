<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Pig Dice!</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pig Dice!</h1>
      <button id="computer" type="button" class="btn btn-outline-danger">computer OFF</button>
      <button id="multiplayer" type="button" class="btn btn-outline-success">Computer ON</button>
    </header>
    <div id="game">
      <div class="row" id="players">
        <div class="col-6 player1">
          <h1>Player One</h1>
          <h2>Total Score</h2>
          <p id="p1Total"></p>
          <h2 >Turn Score</h2>
          <p id="p1Turn"></p>
          <div id="buttons1">
            <button class="btn btn-primary btn-lg" id="roll1">ROLL!</button>
            <button class="btn btn-secondary btn-lg" id="end1">HOLD</button>
          </div>
        </div>
        <div class="col-6 player2">
          <h1>Player Two</h1>
          <h2>Total Score</h2>
          <p id="p2Total"></p>
          <h2 >Turn Score</h2>
          <p id="p2Turn"></p>
          <div id="buttons2">
            <button class="btn btn-primary btn-lg" id="roll2">ROLL!</button>
            <button class="btn btn-secondary btn-lg" id="end2">HOLD</button>
          </div>
        </div>
      </div>
      <div class="row" id="rowDice">
        <div class="col-12 dice">
          <img id="dice1" src="img/dice 1.png">
          <img id="dice2" src="img/dice 2.png">
          <img id="dice3" src="img/dice 3.png">
          <img id="dice4" src="img/dice 4.png">
          <img id="dice5" src="img/dice 5.png">
          <img id="dice6" src="img/dice 6.png">
        </div>
      </div>
    </div>
    <div id="player1-wins">
      <h1>PLAYER ONE WINS!</h1>
      <button class="btn btn-dark" onClick="window.location.reload();">RESET GAME</button>
    </div>
    <div id="player2-wins">
      <h1>PLAYER TWO WINS!</h1>
      <button class="btn btn-dark" onClick="window.location.reload();">RESET GAME</button>
    </div>
  </div>
</body>
</html>
